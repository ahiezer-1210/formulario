<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario simple</title>
<link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="contenedor">
    
    <form class="formulario">
    <h2>Estrellitas</h2>

    <p>1. Nombre:</p>
    <input type="text" name="nombre">

    <p>2. Edad:</p>
    <input type="number" name="edad">

    <p>3. Correo electrónico:</p>
    <input type="email" name="correo">

    <p>4. ¿Te gusta las estrellas?</p>
    <input type="checkbox" name="estrella" value="sí"> Sí
    <input type="checkbox" name="estrella" value="no"> No

    <p>5. Comentario:</p>
    <textarea name="comentario"></textarea>



    <input type="submit" value="Enviar">
    </form>

    <div class="imagen">
    <img src="img/R.png" alt="Imagen decorativa">
    </div>

</div>

</body>
</html>
